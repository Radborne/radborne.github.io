<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Length Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
        #canvasContainer { width: 100%; overflow-x: auto; margin-top: 20px; }
        canvas { border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Sentence Length Analyzer</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <br>
    <button onclick="analyzeSentences()">Analyze and Draw Graph</button>
    <div id="canvasContainer">
        <canvas id="graphCanvas" height="400"></canvas>
    </div>

    <script>
        function splitSentences(text) {
            // This regex looks for sentence endings while ignoring common abbreviations and quotes
            const sentenceRegex = /(?<!\w\.\w.)(?<![A-Z][a-z]\.)(?<=\.|\?|\!)\s(?=[A-Z])/g;
            
            // Split the text, but keep the delimiters
            const roughSentences = text.split(sentenceRegex);
            
            // Join sentences that are inside quotes
            const sentences = [];
            let insideQuotes = false;
            let currentSentence = '';

            roughSentences.forEach(sentence => {
                const quoteCount = (sentence.match(/"/g) || []).length;
                
                if (!insideQuotes) {
                    if (quoteCount % 2 === 0) {
                        // Even number of quotes, sentence is complete
                        sentences.push(currentSentence + sentence);
                        currentSentence = '';
                    } else {
                        // Odd number of quotes, sentence continues
                        insideQuotes = true;
                        currentSentence += sentence;
                    }
                } else {
                    if (quoteCount % 2 === 1) {
                        // Closing quote found, sentence is complete
                        sentences.push(currentSentence + sentence);
                        currentSentence = '';
                        insideQuotes = false;
                    } else {
                        // Still inside quotes
                        currentSentence += sentence;
                    }
                }
            });

            // Add any remaining sentence
            if (currentSentence) {
                sentences.push(currentSentence);
            }

            return sentences.filter(s => s.trim() !== '');
        }
        
        function analyzeSentences() {
            const text = document.getElementById('inputText').value;
            const sentences = splitSentences(text);
            const sentenceLengths = sentences.map(sentence => sentence.trim().split(/\s+/).length);
        
            drawGraph(sentenceLengths);
        }

        function drawGraph(data) {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');

            // Calculate canvas width based on data length (minimum 800px, 10px per data point)
            const canvasWidth = Math.max(800, data.length * 10);
            canvas.width = canvasWidth;

            const width = canvas.width;
            const height = canvas.height;

            // Clear the canvas
            ctx.clearRect(0, 0, width, height);

            // Set up scaling
            const maxLength = Math.max(...data);
            const xScale = (width - 60) / data.length;
            const yScale = (height - 60) / maxLength;

            // Draw axes
            ctx.beginPath();
            ctx.moveTo(50, 10);
            ctx.lineTo(50, height - 30);
            ctx.lineTo(width - 10, height - 30);
            ctx.stroke();

            // Draw the line graph
            ctx.beginPath();
            ctx.moveTo(50, height - 30 - data[0] * yScale);
            for (let i = 0; i < data.length; i++) {
                ctx.lineTo(50 + i * xScale, height - 30 - data[i] * yScale);
            }
            ctx.strokeStyle = 'blue';
            ctx.stroke();

            // Add labels
            ctx.fillStyle = 'black';
            ctx.font = '12px Arial';
            ctx.fillText('Sentences', width / 2, height - 10);
            ctx.save();
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Word Count', -height / 2, 15);
            ctx.restore();

            // Add scale to y-axis
            for (let i = 0; i <= maxLength; i += Math.ceil(maxLength / 10)) {
                ctx.fillText(i, 30, height - 30 - i * yScale);
            }
        }
    </script>
</body>
</html>
