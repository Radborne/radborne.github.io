<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Length Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
        canvas { margin-top: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Sentence Length Analyzer</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <br>
    <button onclick="analyzeSentences()">Analyze and Draw Graph</button>
    <br>
    <canvas id="graphCanvas" width="800" height="400"></canvas>

    <script>
        function analyzeSentences() {
            const text = document.getElementById('inputText').value;
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
            const sentenceLengths = sentences.map(sentence => sentence.trim().split(/\s+/).length);

            drawGraph(sentenceLengths);
        }

        function drawGraph(data) {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Clear the canvas
            ctx.clearRect(0, 0, width, height);

            // Set up scaling
            const maxLength = Math.max(...data);
            const xScale = width / data.length;
            const yScale = (height - 40) / maxLength;

            // Draw axes
            ctx.beginPath();
            ctx.moveTo(30, 10);
            ctx.lineTo(30, height - 30);
            ctx.lineTo(width, height - 30);
            ctx.stroke();

            // Draw the line graph
            ctx.beginPath();
            ctx.moveTo(30, height - 30 - data[0] * yScale);
            for (let i = 0; i < data.length; i++) {
                ctx.lineTo(30 + i * xScale, height - 30 - data[i] * yScale);
            }
            ctx.strokeStyle = 'blue';
            ctx.stroke();

            // Add labels
            ctx.fillStyle = 'black';
            ctx.font = '12px Arial';
            ctx.fillText('Sentences', width / 2, height - 10);
            ctx.save();
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Word Count', -height / 2, 15);
            ctx.restore();
        }
    </script>
</body>
</html>
